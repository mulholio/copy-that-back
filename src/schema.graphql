type User {
  id: ID!
  username: String!
  email: String!
  permissions: [Permission!]!
  thats: [That]
  # comments [Comment]
}

type That {
  title: String!
  description: String!
  source: String!
  whyNotTry: String!
  image: String!
  largeImage: String!
  user: User!
  # tag: Tag
  # skills: Skill
  # difficulty: difficulyt enum
  # comments [Comment]
}

# type Comment
